{% block content %}

	<div class="row">
        {% for product in products %}
  		    <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
      	     	   <img src="{{product.imagePath}}" alt="..." class="img-responsive">
      			   <div class="caption">
                        <h3>{{product.title}}</h3>
                        <p class="description">{{product.description}}</p>  
                        <div class="clearfix">
                            <div class="pull-left price"> $ {{product.price}} </div>
                            <a href="{% url 'addcart' product.id %}" class="btn btn-success pull-right" role="button">Add to cart</a>    
                        </div>      			
        			</div>
                </div>
            </div>
            {% if forloop.counter|divisibleby:3 %}
                </div>
                <div class="row">
            {% endif %}
        {% endfor %}
	</div>

{% endblock %}
