{% extends "master.html" %}

{% block title %}
	Register
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="text-center">
				<h1>Login</h1>
			</div>

			<form method="POST">
        		{% csrf_token %} 
        		{% for field in form %}
        			<div class="form-group">
            			{{ field.errors }}
            			{{ field.label_tag }} {{ field }}
        			</div>
    			{% endfor %}
    			<div class="text-center">                
					<button class="btn btn-primary text-center" type="submit">Login</button>
				</div>
    		</form>
		</div>	
	</div>

{% endblock %}
